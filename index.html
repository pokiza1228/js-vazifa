<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="form-pul" action="#" method="get">
        <label style="font-size: 30px; font-weight: 800;">
            pulingiz kiriting
            <input class="field" style="margin: 200px auto; padding: 20px 100px; background-color: rgb(252, 252, 252);"
                type="text" name="pul" id="field">
        </label>
        <button type="submit" style="padding: 20px; font-size: 15px; font-weight: 600;">jo'natish</button>
    </form>
    <p class="info" style="font-size: 60px; font-weight: 800; color: #000;">Lorem ipsum dolor sit amet.</p>
    <p class="deskription1" style="font-size: 50px; font-weight: 800;"></p>
    <p class="deskription2" style="font-size: 50px; font-weight: 800;"></p>
    <p class="deskription3" style="font-size: 50px; font-weight: 800;"></p>
    <script>
        const text = document.querySelector(".info");
        const pul1 = document.querySelector(".deskription1");
        const pul2 = document.querySelector(".deskription2");
        const pul3 = document.querySelector(".deskription3");
        const input = document.querySelector(".field");
        const form = document.querySelector(".form-pul");
        form.addEventListener("submit", function (evt) {
            evt.preventDefault();
            const y = Number(input.value);
            const a = 500 * 94433.34; //doll
            const b = 250 * 94433.34; //doll
            const c = 120 * 10354.03; //yevro
            const jami = a + c + b;
            const yetmaydi = jami - y;
            if (jami <= y) {
                text.textContent = "oq yo'l yaxshi boring";
            } else if (y < 0) {
                text.textContent = "bizni ahmoq qilmang";
            } else {
                text.textContent = "sizning sayoxatga borishingizga " + yetmaydi +
                    " so'm pul yetmaydi yana pul to'plang";
            }
            const usd = y * 42000;
            const doll = y * 94433.34;
            const evro = y * 10354.03;
            pul1.textContent = y >= 0 ? "pulingiz " + usd + " USD" : "ahmoq qilmang";
            pul2.textContent = y >= 0 ? "pulingiz " + doll + " dollar" : "ahmoq qilmang";
            pul3.textContent = y >= 0 ? "pulingiz " + evro + " yevro" : "ahmoq qilmang >>";
        });
    </script>
</body>

</html>
